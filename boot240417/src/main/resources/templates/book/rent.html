<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content">
      
      <div class="container">
      	<h3>대여현황</h3> 
      	<table class="table">
      		<thead>
      			<tr>
      				<th>도서번호</th>
      				<th>도서명</th>
      				<th>대여총계</th>
      				<th>대여횟수</th>
      			</tr>
      		</thead>
      		<tbody>
      			<tr th:each="info : ${books}">
      				<td class="text-center">[[ ${info.bookNo}]]</td>
      				<td class="text-start">[[ ${info.bookName}]]</td>
      				<td class="text-end">[[ ${info.rentTotalPrice}]]</td>
      				<td class="text-end">[[ ${info.rentCount}]]</td>
      			</tr>
      		</tbody>
      	</table>
      </div>
</html>
